<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Jogo do Cangaço</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="/img/image.png" type="image/x-icon" />

    <link rel="stylesheet" href="/css/principal.css" />
  </head>

  <body>
    <div id="tela-inicial" class="tela ativa">
      <div class="infoInicial">
        <h1 id="titulo">Bem-vindo RPG - Lenda dos Cangaceiros</h1>
        <button id="btn-iniciar">Iniciar Jogo</button>
      </div>
    </div>

    <div id="tela-principal" class="tela">
      <div id="ceu"></div>

      <div id="chao">
        <img
          src="/img/protagonista_relaxado.png"
          class="protagonista relaxado"
          alt="protagonista relaxado"
        />

        <img
          src="/img/protagonista_ataque.png"
          class="protagonista ataque"
          alt="protagonista atacando"
        />

        <img
          src="/img/protagonista_rip.png"
          class="protagonista morto"
          alt="protagonista morto"
        />
      </div>

      <div class="login-container">
        <h2>Dados do Personagem</h2>

        <form action="/login" method="POST">
          <label for="user">Nome</label>
          <input
            type="text"
            id="user"
            name="user"
            placeholder="Digite o nome do seu personagem"
            required
          />

          <label for="campo">Escolha uma ocupação:</label>
          <select id="campo" name="campo" required>
            <option value="Cabra da pexte">Cabra da peste</option>

            <option value="Espiritualista">Espiritualista</option>

            <option value="Atirador">Atirador</option>
          </select>
          <button class="button-login" type="submit">OK</button>
        </form>
      </div>
    </div>

    <div id="transicao" class="tela">
      <div class="infoInicial">
        <h1 id="carregamento">Carregando...</h1>
      </div>
    </div>

    <audio
      id="trilha-sonora"
      src="/audio/TrilhaSonora.mp4"
      loop
      autoplay
    ></audio>

    <script src="/js/principal.js"></script>
  </body>
</html>
